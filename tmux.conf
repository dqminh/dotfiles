# setup reattach-to-user-namespace so we can copy-paste
set-option -g default-command "reattach-to-user-namespace -l zsh"

# remap prefix to Control + a
unbind C-b
unbind l
set -g prefix C-a

# swapping windows by keeping Ctrl and press a twice
bind-key C-a last-window

# clear history
bind -n C-k clear-history

# acts like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# number windows from 1
set -g base-index 1
set -g pane-base-index 1

# # force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Allows for faster key repetition
set -s escape-time 1

# # quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# behave like send to prefix
bind-key a send-prefix

# set correct term
set -g default-terminal screen-256color

# disable mouse-mode for selecting text
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Customize status
set -g status-fg white
set -g status-bg black
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Customize pane
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg red
set -g pane-active-border-bg black

# Customize message section
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Customize status text
# #H Hostname of local host
# #h Hostname of local host without the domain name #F Current window flag
# #I Current window index
# #P Current pane index
# #S Current session name
# #T Current window title
# #W Current window name
# ## A literal #
# #(shell-command) First line of the shell command’s output #[attributes] Color
# or attribute change
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

# resize
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

# Up will split a pane into a window
# Down will merge the window into previous pane. You have to select the
# original window and press Prefix Down
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# split windows
unbind % # Remove default binding since we’re replacing
bind | split-window -h
bind - split-window -v

# C-a C-c will copy
# C-a C-v will paste
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
